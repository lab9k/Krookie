<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <!-- jQuery -->
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    
</head>
<body>
    <div class="animated fadeInLeft">
        <div class="container background--red">
                <img class="bookcover" src="../assets/images/HetEiVanOomTrotter.jpg">
                <div class="message__knowledge">
                    <svg version="1.1" id="Laag_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 841.9 283.5" style="enable-background:new 0 0 841.9 283.5;" xml:space="preserve">
                    <path d="M491.5,1.1c0,0-72.9,2.3-121.5,13.3S174.4,7.3,89.9,1.1S0.1,14.4,0.1,116S-13.7,286.4,95.2,279s149-12.3,239.9,0.6
                        c90.9,13,130-12.1,253.6-5.8s217.4,23.3,248.6-12.8c5.1-5.9,7.3-190.7,2-228.4c-3.2-23-17.1-22-94.2-17.1S553.8,2.4,491.5,1.1z"/>
                    </svg>
                    <p>Wist je dat er al films zijn gemaakt van Marc De Bel zijn boeken?</p>
                </div>
                <a href="#0" class="button__small book__yes">
                    <svg version="1.1" id="Laag_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 649.1 595.3" style="enable-background:new 0 0 649.1 595.3;" xml:space="preserve">
                        <path class="st0" d="M327.5,0c-58.3,0.4-205.8,0.6-266,101.6S1.2,303,1.2,303s-21.4,183.8,101,243.4s235,48.5,293.2,48.5 s235-38.8,246.6-149.5s17.5-312.7-60.2-372.9S393.6-0.5,327.5,0z"/>
                    </svg>
                    <div class="button__arrow button__arrow--left">
                        <p>Ja</p>
                    </div>
                </a>
                <a href="#0" class="button__small book__no">
                    <svg version="1.1" id="Laag_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 649.1 595.3" style="enable-background:new 0 0 649.1 595.3;" xml:space="preserve">
                        <path class="st0" d="M327.5,0c-58.3,0.4-205.8,0.6-266,101.6S1.2,303,1.2,303s-21.4,183.8,101,243.4s235,48.5,293.2,48.5 s235-38.8,246.6-149.5s17.5-312.7-60.2-372.9S393.6-0.5,327.5,0z"/>
                    </svg>
                    <div class="button__arrow button__arrow--right">
                        <p>Nee</p>
                    </div>
                </a>            
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script>
        var changeClass = $('.animated');
		$('.book__yes').click( function(){
            changeClass.removeClass('fadeInLeft').addClass('fadeOutRight');

            setTimeout(function(){
                window.location.href="../pages/question.html";
                }, 1000);
        });
        $('.book__no').click( function(){
            changeClass.removeClass('fadeInLeft').addClass('fadeOutRight');

            setTimeout(function(){
                window.location.href="../pages/question.html";
                }, 1000);
        });
    </script>
<!--../pages/question.html-->
</body>
</html>
