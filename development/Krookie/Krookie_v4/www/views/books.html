<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="../public/stylesheets/style.css" rel="stylesheet" type="text/css">
    <title>Layout</title>
</head>

<body>
    <div data-ng-app="bookModule">
        <h1>Home</h1>
        <p>Hier zie je al de boeken!</p><br>
        <div class="container" data-ng-controller="bookController">
            <form method="POST">
                Boeknaam:<br>
                <input type="text" name="book" ng-model=book.title placeholder="Test Boek">
                <br> Auteur:<br>
                <input type="text" name="book" ng-model=book.author placeholder="Test Auteur">
                <br><br>
                <button ng-click="createBook(book)">voeg toe</button>
            </form>
        </div>
        <br><br>
        <div data-ng-controller="bookViewController">
            <table>
                <tr>
                    <th>Boeknaam</th>
                    <th>Auteur</th>
                    <th>weetje</th>
                    <th>likes</th>
                    <th>cover</th>
                </tr>
                <tr data-ng-repeat="book in books">
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.fact}}</td>
                    <td>{{book.likes}}</td>
                    <td><img src="{{book.cover}}" width="100px"></img>
                    </td>
                </tr>
            </table>
        </div>
        <!--Nu nog CDN maar moet weg!-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script type="text/javascript" src="../public/javascripts/app/helloWorld.js"></script>
        <script type="text/javascript" src="../public/javascripts/app/book/module.js"></script>
        <script type="text/javascript" src="../public/javascripts/app/book/bookService.js"></script>
        <script type="text/javascript" src="../public/javascripts/app/book/bookController.js"></script>
        <script type="text/javascript" src="../public/javascripts/app/book/bookViewController.js"></script>
    </div>
</body>

</html>
